syntax = "proto3";

option go_package = "https://github.com/meateam/fav-service/blob/develop/proto/fav.proto";


package favorite;


service Favorite {
    rpc CreateFavorite (CreateFavoriteRequest) returns (FavoriteObject) {}
    rpc DeleteFavorite (DeleteFavoriteRequest) returns (FavoriteObject) {}
    rpc GetAllFavorite (GetAllFavoriteRequest) returns (GetAllFavoriteResponse) {}
}

message CreateFavoriteRequest {
    string userID = 1;
    string fileID = 2;
}


message DeleteFavoriteRequest {
    string userID = 1;
    string fileID = 2;
}

message FavoriteObject {
    string userID = 1;
    string fileID = 2;
}

message GetAllFavoriteRequest {
    string userID = 1;
}

message GetAllFavoriteResponse {
    repeated FavoriteObject favFileList = 1;
}

