syntax = "proto3";

option go_package = "https://github.com/meateam/fav-service/blob/develop/proto/fav.proto";


package favorite;


service Favorite {
    rpc CreateToFavorites (CreateFavoriteRequest) returns (FavoriteObject) {}
    rpc DeleteFromFavorites (DeleteFavoriteRequest) returns (FavoriteObject) {}
    rpc GetAllFavorites (GetAllFavoriteRequest) returns (GetAllFavoriteResponse) {}
}

message CreateFavoriteRequest {
    string userID = 1;
    string fileID = 2;
}


message DeleteFavoriteRequest {
    string userID = 1;
    string fileID = 2;
}

message FavoriteObject {
    string userID = 1;
    string fileID = 2;
}

message GetAllFavoriteRequest {
    string userID = 1;
}

message GetAllFavoriteResponse {
    repeated string files = 3;
}

